
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wgraj Plan Treningowy (PDF)</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --container-light: #fff;
      --container-dark: #2c2c2c;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      background-color: var(--container-light);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: center;
      width: 90%;
      max-width: 700px;
    }
    input[type="file"], button {
      margin-top: 1rem;
    }
    iframe {
      margin-top: 2rem;
      border: none;
      width: 100%;
      height: 500px;
    }
    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .dark-mode .container {
      background-color: var(--container-dark);
    }
    @media (max-width: 600px) {
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Wgraj swÃ³j plan treningowy (PDF)</h1>
    <input type="file" id="pdfUploader" accept="application/pdf">
    <br>
    <button id="toggleTheme">ðŸŒ“ PrzeÅ‚Ä…cz motyw</button>
    <button id="saveFile">ðŸ’¾ Zapisz PDF lokalnie</button>
    <iframe id="pdfViewer"></iframe>
  </div>
  <script>
    const uploader = document.getElementById('pdfUploader');
    const viewer = document.getElementById('pdfViewer');
    const toggleBtn = document.getElementById('toggleTheme');
    const saveBtn = document.getElementById('saveFile');
    let currentFileURL = null;
    window.addEventListener('load', () => {
      const savedURL = localStorage.getItem('savedPDF');
      if (savedURL) {
        viewer.src = savedURL;
        currentFileURL = savedURL;
      }
    });
    uploader.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type === "application/pdf") {
        currentFileURL = URL.createObjectURL(file);
        viewer.src = currentFileURL;
        localStorage.setItem('savedPDF', currentFileURL);
      } else {
        alert("ProszÄ™ wgraÄ‡ poprawny plik PDF.");
      }
    });
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
    saveBtn.addEventListener('click', () => {
      if (currentFileURL) {
        const a = document.createElement('a');
        a.href = currentFileURL;
        a.download = 'plan_treningowy.pdf';
        a.click();
      } else {
        alert("Najpierw wgraj plik PDF.");
      }
    });
  </script>
</body>
</html>
